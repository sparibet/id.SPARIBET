<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e63946;
            --bg: #0d0f14;
            --card: #1a1e26;
            --input-bg: #090b0f;
            --text: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Cairo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* شاشة الترحيب */
        #welcome-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        #welcome-screen h1 {
            font-size: 40px;
            color: var(--primary);
            font-weight: 900;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .main-card {
            background: var(--card);
            width: 90%;
            max-width: 380px;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
            border: 1px solid #2d333b;
            display: none;
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h2 { text-align: center; font-weight: 900; color: var(--primary); font-size: 32px; text-transform: uppercase; margin-bottom: 20px; }

        .section-label { font-size: 13px; font-weight: 700; color: #8b949e; margin-bottom: 8px; display: block; }

        input[type="number"] {
            width: 100%; padding: 15px; background: var(--input-bg); border: 2px solid #30363d; border-radius: 12px;
            color: #fff; font-size: 22px; font-weight: 900; text-align: center; box-sizing: border-box; margin-bottom: 20px;
            -moz-appearance: textfield;
        }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        /* شبكة المنصات المصغرة */
        .platform-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }

        .platform-card {
            background: #21262d; border-radius: 12px; padding: 10px; display: flex; flex-direction: column; align-items: center;
            cursor: pointer; border: 2px solid transparent; transition: 0.2s; position: relative;
        }
        /* تصغير حجم الأيقونات */
        .platform-card img { width: 35px; height: 35px; border-radius: 8px; margin-bottom: 5px; background: #fff; padding: 2px; }
        .platform-card span { font-size: 11px; font-weight: 900; text-transform: uppercase; }
        .platform-card input { position: absolute; opacity: 0; }
        .platform-card:has(input:checked) { border-color: var(--primary); background: #2d333b; }

        .btn-confirm {
            width: 100%; padding: 14px; background: linear-gradient(90deg, #e63946, #b91c1c); color: white;
            border: none; border-radius: 10px; font-size: 18px; font-weight: 900; cursor: pointer; text-transform: uppercase;
        }

        /* نافذة النجاح */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(4px);
            display: none; justify-content: center; align-items: center; z-index: 3000;
        }

        .success-box {
            background: #1a1e26; width: 80%; max-width: 300px; padding: 30px 20px; border-radius: 20px;
            text-align: center; border: 1px solid var(--primary);
        }

        .icon-circle {
            width: 50px; height: 50px; border: 2px solid var(--primary); border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            margin: 0 auto 15px; font-size: 25px; color: var(--primary);
        }

        .success-box h3 { color: #fff; font-size: 22px; margin: 0 0 10px 0; }
        .success-box p { color: #8b949e; font-size: 13px; margin-bottom: 20px; }

        .btn-ok {
            background: var(--primary); color: #fff; border: none;
            padding: 10px 40px; border-radius: 8px; font-weight: 900; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="welcome-screen">
    <h1>WELCOME</h1>
</div>

<div class="main-card" id="mainCard">
    <h2>SPARIBET</h2>
    <span class="section-label">PLAYER ID:</span>
    <input type="number" id="player-id" oninput="if(this.value.length > 15) this.value = this.value.slice(0, 15);">

    <span class="section-label">SELECT PLATFORM:</span>
    <div class="platform-grid">
        <label class="platform-card"><img src="https://i.ibb.co/7N0zd6s0/1xbet.jpg"><span>1xBet</span><input type="radio" name="plat" value="1xBet" checked></label>
        <label class="platform-card"><img src="https://i.ibb.co/7tFLhwzM/linebet.jpg"><span>Linebet</span><input type="radio" name="plat" value="Linebet"></label>
        <label class="platform-card"><img src="https://i.ibb.co/WvKMJbWJ/melbet.jpg"><span>Melbet</span><input type="radio" name="plat" value="Melbet"></label>
        <label class="platform-card"><img src="https://i.ibb.co/N2Gky5ch/betwinner.jpg"><span>Betwinner</span><input type="radio" name="plat" value="Betwinner"></label>
        <label class="platform-card"><img src="https://i.ibb.co/jZZdp5tv/goobet.jpg"><span>Goobet</span><input type="radio" name="plat" value="Goobet"></label>
        <label class="platform-card"><img src="https://i.ibb.co/3mMdfKvw/megapari.jpg"><span>Megapari</span><input type="radio" name="plat" value="Megapari"></label>
    </div>
    <button class="btn-confirm" id="submitBtn">Continue</button>
</div>

<div class="modal-overlay" id="modalOverlay">
    <div class="success-box">
        <div class="icon-circle">✓</div>
        <h3>SUCCESS!</h3>
        <p>Your request has successfully submitted.<br>Our team will contact you shortly.</p>
        <button class="btn-ok" onclick="closeModal()">OK</button>
    </div>
</div>

<script>
    window.onload = () => {
        setTimeout(() => {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('mainCard').style.display = 'block';
        }, 1500);
    };

    const scriptURL = 'https://script.google.com/macros/s/AKfycbyLQTQ-YCfjaVS3sLIsZNY13QpVd5QxZ2ypLiz3nn2JN64gpQNW9IIYol6zEsY5AamvBA/exec';

    document.getElementById('submitBtn').addEventListener('click', function() {
        const id = document.getElementById('player-id').value;
        const platform = document.querySelector('input[name="plat"]:checked').value;
        if (!id) return;

        this.innerText = "PROCESSING...";
        this.disabled = true;

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ playerId: id, platform: platform })
        }).then(() => {
            document.getElementById('modalOverlay').style.display = 'flex';
            document.getElementById('player-id').value = "";
            this.innerText = "CONTINUE";
            this.disabled = false;
        });
    });

    function closeModal() {
        document.getElementById('modalOverlay').style.display = 'none';
    }
</script>
</body>
</html>
