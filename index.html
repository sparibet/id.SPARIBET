<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARIBET CLASSIC</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e63946;
            --bg: #0b0d11;
            --card-bg: #161a21;
            --inner-bg: #000000;
        }

        body {
            background-color: var(--bg);
            color: #ffffff;
            font-family: 'Cairo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* الكارت الأساسي - مجموع وبدون زيادة في الطول */
        .main-card {
            background: var(--card-bg);
            width: 90%;
            max-width: 380px; 
            padding: 30px 20px; /* تقليل الفراغات الزائدة */
            border-radius: 35px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        h2 {
            font-size: 38px;
            font-weight: 900;
            color: var(--primary);
            margin: 0 0 25px 0; /* مساحة محددة تحت العنوان */
            letter-spacing: 2px;
        }

        /* مستطيل الـ ID */
        .input-container {
            width: 90%;
            margin: 0 auto 25px auto;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            background: var(--inner-bg);
            border: 2px solid #2d333b;
            border-radius: 12px;
            color: #fff;
            font-size: 24px;
            font-weight: 900;
            text-align: center;
            box-sizing: border-box;
        }

        /* شبكة المنصات */
        .platform-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            width: 90%;
            margin: 0 auto 30px auto;
        }

        .platform-card {
            background: #21262d;
            border-radius: 15px;
            padding: 12px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.2s;
            position: relative;
        }

        .platform-card img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-bottom: 6px;
            background: #fff;
            padding: 2px;
        }

        .platform-card span {
            font-size: 11px;
            font-weight: 900;
            color: #8b949e;
            text-transform: uppercase;
        }

        .platform-card input { position: absolute; opacity: 0; }

        .platform-card:has(input:checked) {
            border-color: var(--primary);
            background: #2d333b;
        }

        /* زر Continue */
        .btn-confirm {
            width: 90%;
            padding: 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 22px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none;
            justify-content: center; align-items: center; z-index: 1000;
        }

        .success-box {
            background: var(--card-bg); padding: 30px; border-radius: 25px;
            text-align: center; border: 1px solid var(--primary); max-width: 280px;
        }
    </style>
</head>
<body>

<div class="main-card">
    <h2>SPARIBET</h2>
    
    <div class="input-container">
        <input type="number" id="player-id" placeholder="ID">
    </div>

    <div class="platform-grid">
        <label class="platform-card">
            <img src="https://i.ibb.co/7N0zd6s0/1xbet.jpg">
            <span>1xBet</span>
            <input type="radio" name="plat" value="1xBet" checked>
        </label>
        <label class="platform-card">
            <img src="https://i.ibb.co/7tFLhwzM/linebet.jpg">
            <span>Linebet</span>
            <input type="radio" name="plat" value="Linebet">
        </label>
        <label class="platform-card">
            <img src="https://i.ibb.co/WvKMJbWJ/melbet.jpg">
            <span>Melbet</span>
            <input type="radio" name="plat" value="Melbet">
        </label>
        <label class="platform-card">
            <img src="https://i.ibb.co/N2Gky5ch/betwinner.jpg">
            <span>Betwinner</span>
            <input type="radio" name="plat" value="Betwinner">
        </label>
        <label class="platform-card">
            <img src="https://i.ibb.co/jZZdp5tv/goobet.jpg">
            <span>Goobet</span>
            <input type="radio" name="plat" value="Goobet">
        </label>
        <label class="platform-card">
            <img src="https://i.ibb.co/3mMdfKvw/megapari.jpg">
            <span>Megapari</span>
            <input type="radio" name="plat" value="Megapari">
        </label>
    </div>

    <button class="btn-confirm" id="submitBtn">CONTINUE</button>
</div>

<div class="modal-overlay" id="modalOverlay">
    <div class="success-box">
        <h3 style="color: var(--primary); font-size: 26px; margin: 0 0 10px 0;">SUCCESS</h3>
        <p style="color: #8b949e; margin-bottom: 20px;">Done Successfully</p>
        <button onclick="document.getElementById('modalOverlay').style.display='none'" style="background:var(--primary); color:#fff; border:none; padding:10px 30px; border-radius:10px; font-weight:900; cursor:pointer;">OK</button>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyLQTQ-YCfjaVS3sLIsZNY13QpVd5QxZ2ypLiz3nn2JN64gpQNW9IIYol6zEsY5AamvBA/exec';
    document.getElementById('submitBtn').addEventListener('click', function() {
        const id = document.getElementById('player-id').value;
        const platform = document.querySelector('input[name="plat"]:checked').value;
        if (!id) return;
        this.innerText = "...";
        this.disabled = true;
        fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ playerId: id, platform: platform }) })
        .then(() => {
            document.getElementById('modalOverlay').style.display = 'flex';
            document.getElementById('player-id').value = "";
            this.innerText = "CONTINUE";
            this.disabled = false;
        });
    });
</script>

</body>
</html>
