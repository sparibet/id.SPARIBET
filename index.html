<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARIBET COMPACT</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e63946;
            --bg: #0b0d11;
            --card-bg: #161a21;
            --inner-bg: #000000;
            --success: #2ecc71;
        }

        body {
            background-color: var(--bg);
            color: #ffffff;
            font-family: 'Cairo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .main-card {
            background: var(--card-bg);
            width: 88%;
            max-width: 330px; /* تصغير العرض */
            padding: 20px 15px; /* تقليل الفراغات الداخلية */
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        h2 { font-size: 30px; font-weight: 900; color: var(--primary); margin: 0 0 15px 0; }

        .input-group { width: 90%; margin: 0 auto 15px auto; }
        input[type="number"] {
            width: 100%; padding: 12px; background: var(--inner-bg);
            border: 2px solid #2d333b; border-radius: 12px;
            color: #fff; font-size: 20px; font-weight: 900; text-align: center;
            box-sizing: border-box; outline: none;
        }

        .platform-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            width: 90%; 
            margin: 0 auto 20px auto; 
        }

        .platform-card { 
            background: #21262d; 
            border-radius: 12px; 
            padding: 10px 5px; 
            cursor: pointer; 
            border: 2px solid transparent; 
        }

        .platform-card img { width: 35px; height: 35px; border-radius: 8px; margin-bottom: 5px; background: #fff; padding: 2px; }
        .platform-card span { font-size: 10px; font-weight: 900; color: #8b949e; display: block; }
        .platform-card input { position: absolute; opacity: 0; }
        .platform-card:has(input:checked) { border-color: var(--primary); background: #2d333b; }

        .btn-confirm {
            width: 90%; padding: 15px; background: var(--primary); color: white;
            border: none; border-radius: 12px; font-size: 18px; font-weight: 900; cursor: pointer;
        }

        /* واجهة التحميل */
        #processing-screen { display: none; flex-direction: column; align-items: center; padding: 20px 0; }
        .loader { width: 50px; height: 50px; border: 5px solid #2d333b; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* واجهة النجاح */
        #success-screen { display: none; flex-direction: column; align-items: center; width: 100%; }
        .check-circle { width: 70px; height: 70px; background: var(--success); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; color: white; margin-bottom: 15px; }
        .success-title { font-size: 22px; color: var(--success); font-weight: 900; margin-bottom: 15px; }

        .receipt-card { background: #1c2128; width: 90%; border-radius: 15px; padding: 15px; border: 1px solid #2d333b; text-align: right; margin-bottom: 15px; }
        .receipt-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .receipt-label { color: #8b949e; font-size: 12px; }
        .receipt-value { background: var(--primary); color: white; padding: 3px 10px; border-radius: 6px; font-weight: 900; font-size: 13px; }

        .btn-done { width: 80%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 900; cursor: pointer; }
    </style>
</head>
<body>

<div class="main-card">
    <div id="step-input">
        <h2>SPARIBET</h2>
        <div class="input-group">
            <input type="number" id="player-id" oninput="if(this.value.length > 15) this.value = this.value.slice(0, 15);" placeholder="PLAYER ID">
        </div>
        <div class="platform-grid">
            <label class="platform-card"><img src="https://i.ibb.co/7N0zd6s0/1xbet.jpg"><span>1xBet</span><input type="radio" name="plat" value="1xBet" checked></label>
            <label class="platform-card"><img src="https://i.ibb.co/7tFLhwzM/linebet.jpg"><span>Linebet</span><input type="radio" name="plat" value="Linebet"></label>
            <label class="platform-card"><img src="https://i.ibb.co/WvKMJbWJ/melbet.jpg"><span>Melbet</span><input type="radio" name="plat" value="Melbet"></label>
            <label class="platform-card"><img src="https://i.ibb.co/N2Gky5ch/betwinner.jpg"><span>Betwinner</span><input type="radio" name="plat" value="Betwinner"></label>
            <label class="platform-card"><img src="https://i.ibb.co/jZZdp5tv/goobet.jpg"><span>Goobet</span><input type="radio" name="plat" value="Goobet"></label>
            <label class="platform-card"><img src="https://i.ibb.co/3mMdfKvw/megapari.jpg"><span>Megapari</span><input type="radio" name="plat" value="Megapari"></label>
        </div>
        <button class="btn-confirm" id="submitBtn">CONTINUE</button>
    </div>

    <div id="processing-screen">
        <div class="loader"></div>
        <p style="margin-top: 15px; color: #8b949e; font-size: 14px;">Please wait...</p>
    </div>

    <div id="success-screen">
        <div class="check-circle">✓</div>
        <div class="success-title">تم بنجاح!</div>
        <div class="receipt-card">
            <div class="receipt-row"><span class="receipt-label">:المنصة</span><span class="receipt-value" id="res-platform">---</span></div>
            <div class="receipt-row"><span class="receipt-label">:المعرف</span><span class="receipt-value" id="res-id">---</span></div>
            <p id="redirect-text" style="text-align: center; color: #8b949e; font-size: 10px; margin: 5px 0 0 0;">يتم توجيهك الآن... (3)</p>
        </div>
        <button class="btn-done" id="backToHomeBtn">حسناً ✓</button>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyLQTQ-YCfjaVS3sLIsZNY13QpVd5QxZ2ypLiz3nn2JN64gpQNW9IIYol6zEsY5AamvBA/exec';
    let timer;

    function resetToHome() {
        clearInterval(timer);
        document.getElementById('success-screen').style.display = 'none';
        document.getElementById('step-input').style.display = 'block';
        document.getElementById('player-id').value = "";
    }

    document.getElementById('submitBtn').addEventListener('click', function() {
        const id = document.getElementById('player-id').value;
        const platform = document.querySelector('input[name="plat"]:checked').value;
        if (!id) return;

        fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ playerId: id, platform: platform }) });
        document.getElementById('step-input').style.display = 'none';
        document.getElementById('processing-screen').style.display = 'flex';

        setTimeout(() => {
            document.getElementById('processing-screen').style.display = 'none';
            document.getElementById('success-screen').style.display = 'flex';
            document.getElementById('res-platform').innerText = platform;
            document.getElementById('res-id').innerText = id;

            let count = 3;
            timer = setInterval(() => {
                count--;
                document.getElementById('redirect-text').innerText = `يتم توجيهك الآن... (${count})`;
                if (count <= 0) resetToHome();
            }, 1000);
        }, 2000);
    });

    document.getElementById('backToHomeBtn').addEventListener('click', resetToHome);
</script>
</body>
</html>
