<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARIBET ELITE</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d4d;
            --bg: #05070a;
            --card: rgba(18, 21, 28, 0.95);
            --input-bg: #000000;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Cairo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 77, 77, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 77, 77, 0.05) 0%, transparent 40%);
        }

        /* شاشة الترحيب */
        #welcome-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        #welcome-screen h1 {
            font-size: clamp(40px, 10vw, 60px);
            color: var(--primary);
            letter-spacing: 10px;
            filter: drop-shadow(0 0 20px var(--primary));
            animation: welcomePulse 1.5s ease-in-out infinite alternate;
        }
        @keyframes welcomePulse { from { transform: scale(0.9); opacity: 0.5; } to { transform: scale(1.1); opacity: 1; } }

        /* الكارت الأساسي مع أنيميشن للحواف */
        .main-card {
            background: var(--card);
            width: 90%;
            max-width: 400px;
            padding: 40px 20px;
            border-radius: 40px;
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            display: none;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        /* توهج خلفي خفيف */
        .main-card::before {
            content: "";
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(transparent, transparent, transparent, var(--primary));
            animation: rotate 4s linear infinite;
            z-index: -1;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .inner-card {
            background: #0d1017;
            border-radius: 38px;
            padding: 30px 15px;
        }

        h2 { font-size: 45px; margin: 0 0 30px 0; color: var(--primary); text-shadow: 0 0 15px rgba(255,77,77,0.3); }

        /* حقل الإدخال */
        input[type="number"] {
            width: 85%; padding: 20px; background: var(--input-bg); border: 2px solid #2d333b; border-radius: 20px;
            color: var(--primary); font-size: 30px; font-weight: 900; text-align: center; margin-bottom: 30px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.8);
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 20px rgba(255,77,77,0.2); }

        /* شبكة المنصات */
        .platform-grid { 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; 
            margin: 0 auto 35px auto; max-width: 90%;
        }

        .platform-card {
            background: rgba(255, 255, 255, 0.03); border-radius: 18px; padding: 10px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; border: 1px solid rgba(255,255,255,0.05); transition: 0.4s;
            position: relative; aspect-ratio: 1/1;
        }

        .platform-card img { width: 100%; height: 100%; border-radius: 12px; object-fit: cover; transition: 0.4s; }
        .platform-card input { position: absolute; opacity: 0; }
        
        /* حركة عند الاختيار */
        .platform-card:has(input:checked) { 
            background: rgba(255, 77, 77, 0.1); border-color: var(--primary); 
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .btn-confirm {
            width: 85%; padding: 20px; background: linear-gradient(45deg, #ff4d4d, #b30000); color: white;
            border: none; border-radius: 20px; font-size: 24px; font-weight: 900; cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 77, 77, 0.2); transition: 0.3s;
        }
        .btn-confirm:hover { transform: scale(1.02); filter: brightness(1.2); }

        /* نافذة النجاح */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(10px);
            display: none; justify-content: center; align-items: center; z-index: 3000;
        }
        .success-box {
            background: #0d1017; width: 80%; max-width: 320px; padding: 40px 20px; 
            border-radius: 35px; text-align: center; border: 1px solid var(--primary);
            box-shadow: 0 0 30px rgba(255,77,77,0.2);
        }
        .icon-circle {
            width: 70px; height: 70px; background: var(--primary); border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            margin: 0 auto 20px; font-size: 35px; color: #fff;
        }
    </style>
</head>
<body>

<div id="welcome-screen">
    <h1>WELCOME</h1>
</div>

<div class="main-card" id="mainCard">
    <div class="inner-card">
        <h2>SPARIBET</h2>
        
        <input type="number" id="player-id" oninput="if(this.value.length > 15) this.value = this.value.slice(0, 15);" placeholder="ID">

        <div class="platform-grid">
            <label class="platform-card"><img src="https://i.ibb.co/7N0zd6s0/1xbet.jpg"><input type="radio" name="plat" value="1xBet" checked></label>
            <label class="platform-card"><img src="https://i.ibb.co/7tFLhwzM/linebet.jpg"><input type="radio" name="plat" value="Linebet"></label>
            <label class="platform-card"><img src="https://i.ibb.co/WvKMJbWJ/melbet.jpg"><input type="radio" name="plat" value="Melbet"></label>
            <label class="platform-card"><img src="https://i.ibb.co/N2Gky5ch/betwinner.jpg"><input type="radio" name="plat" value="Betwinner"></label>
            <label class="platform-card"><img src="https://i.ibb.co/jZZdp5tv/goobet.jpg"><input type="radio" name="plat" value="Goobet"></label>
            <label class="platform-card"><img src="https://i.ibb.co/3mMdfKvw/megapari.jpg"><input type="radio" name="plat" value="Megapari"></label>
        </div>

        <button class="btn-confirm" id="submitBtn">CONTINUE</button>
    </div>
</div>

<div class="modal-overlay" id="modalOverlay">
    <div class="success-box">
        <div class="icon-circle">✓</div>
        <h3 style="font-size: 28px; margin-bottom: 10px;">SUCCESS</h3>
        <p style="color: #8b949e; margin-bottom: 25px;">Data Sent Successfully</p>
        <button onclick="closeModal()" style="background:#fff; color:#000; border:none; padding:12px 50px; border-radius:15px; font-weight:900; cursor:pointer;">OK</button>
    </div>
</div>

<script>
    window.onload = () => {
        setTimeout(() => {
            document.getElementById('welcome-screen').style.transition = '0.5s';
            document.getElementById('welcome-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('welcome-screen').style.display = 'none';
                document.getElementById('mainCard').style.display = 'block';
            }, 500);
        }, 1500);
    };

    const scriptURL = 'https://script.google.com/macros/s/AKfycbyLQTQ-YCfjaVS3sLIsZNY13QpVd5QxZ2ypLiz3nn2JN64gpQNW9IIYol6zEsY5AamvBA/exec';

    document.getElementById('submitBtn').addEventListener('click', function() {
        const id = document.getElementById('player-id').value;
        const platform = document.querySelector('input[name="plat"]:checked').value;
        if (!id) return;

        this.innerText = "...";
        this.disabled = true;

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ playerId: id, platform: platform })
        }).then(() => {
            document.getElementById('modalOverlay').style.display = 'flex';
            document.getElementById('player-id').value = "";
            this.innerText = "CONTINUE";
            this.disabled = false;
        });
    });

    function closeModal() {
        document.getElementById('modalOverlay').style.display = 'none';
    }
</script>
</body>
</html>
