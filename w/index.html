<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Selection - SPARIBET</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #BF953F;
            --gold-grad: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            --bg-site: #f4f7f6;
        }

        body { margin: 0; background-color: var(--bg-site); font-family: 'Cairo', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px 0; color: #1a1a1a; }

        .top-bar { width: 92%; max-width: 450px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .logo { font-family: 'Poppins', sans-serif; font-weight: 800; font-size: 24px; letter-spacing: -1px; }
        .back-btn { text-decoration: none; color: var(--gold); font-weight: 700; font-size: 14px; border: 1.5px solid var(--gold); padding: 6px 16px; border-radius: 20px; transition: 0.3s; }

        .main-container { width: 92%; max-width: 450px; }
        
        .group-title { font-size: 15px; font-weight: 900; color: #555; margin: 20px 0 12px 0; display: flex; align-items: center; gap: 8px; }
        .group-title::after { content: ""; flex: 1; height: 1px; background: #ddd; }

        .payment-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        
        .pay-card {
            background: #ffffff; border-radius: 18px; padding: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 1px solid #eef0f2; cursor: pointer; transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02); height: 120px;
        }
        .pay-card:hover { border-color: var(--gold); transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,0.05); }
        .pay-card:active { transform: scale(0.95); }

        .img-wrap { width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; margin-bottom: 8px; }
        .pay-card img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .pay-card span { font-size: 12px; font-weight: 800; color: #333; text-align: center; }

        .secure-info { margin-top: 30px; text-align: center; padding: 15px; background: #fff; border-radius: 15px; border: 1px dashed #ccc; }
        .secure-info p { margin: 0; font-size: 11px; color: #777; font-weight: 600; line-height: 1.6; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="logo">SPARI<span style="color:var(--gold)">BET</span></div>
        <a href="../index.html" class="back-btn">رجوع</a>
    </div>

    <div class="main-container">
        
        <div class="group-title">الأبناك المغربية</div>
        <div class="payment-grid">
            <div class="pay-card" onclick="goPage('cih.html')">
                <div class="img-wrap"><img src="https://i.ibb.co/LDz7z8Rn/cih.png"></div>
                <span>CIH BANK</span>
            </div>
            <div class="pay-card" onclick="goPage('attijari.html')">
                <div class="img-wrap"><img src="https://i.ibb.co/Q3NYftrj/tijjari.png"></div>
                <span>ATTIJARI</span>
            </div>
            <div class="pay-card" onclick="goPage('barid.html')">
                <div class="img-wrap"><img src="https://i.ibb.co/fVbMB4g0/barid.png"></div>
                <span>AL BARID</span>
            </div>
            <div class="pay-card" onclick="goPage('lbankalik.html')">
                <div class="img-wrap"><img src="https://i.ibb.co/vCgytWDW/lbankalik.png"></div>
                <span>L'BANKA LIK</span>
            </div>
            <div class="pay-card" onclick="goPage('boa.html')">
                <div class="img-wrap"><img src="https://i.ibb.co/PJW0tYZ/boa.png"></div>
                <span>BANK OF AFRICA</span>
            </div>
            <div class="pay-card" onclick="goPage('cfg.html')">
                <div class="img-wrap"><img src="https://i.ibb.co/BHdzL8v7/cfg.png"></div>
                <span>CFG BANK</span>
            </div>
        </div>

        <div class="group-title">تطبيقات الدفع m-Wallet</div>
        <div class="payment-grid">
            <div class="pay-card" onclick="goPage('dabapay.html')">
                <div class="img-wrap"><img src="https://i.ibb.co/9m7F2cvV/dabapay.png"></div>
                <span>DABAPAY</span>
            </div>
            <div class="pay-card" onclick="goPage('wepay.html')">
                <div class="img-wrap"><img src="https://i.ibb.co/XfgswPDR/wepay.png"></div>
                <span>WE PAY</span>
            </div>
            <div class="pay-card" onclick="goPage('orange.html')">
                <div class="img-wrap"><img src="https://i.ibb.co/Kd2JvFw/orange.png"></div>
                <span>ORANGE MONEY</span>
            </div>
            <div class="pay-card" onclick="goPage('inwi.html')">
                <div class="img-wrap"><img src="https://i.ibb.co/hJf5SQDs/inwi.png"></div>
                <span>INWI MONEY</span>
            </div>
            <div class="pay-card" onclick="goPage('baridpay.html')">
                <div class="img-wrap"><img src="https://i.ibb.co/4Ry1CMfV/baridpay.png"></div>
                <span>BARID PAY</span>
            </div>
        </div>

        <div class="group-title">وكالات الكاش</div>
        <div class="payment-grid">
            <div class="pay-card" onclick="goPage('cashplus.html')">
                <div class="img-wrap"><img src="https://i.ibb.co/FbFGZp1T/cashplus.png"></div>
                <span>CASH PLUS</span>
            </div>
            <div class="pay-card" onclick="goPage('mtcash.html')">
                <div class="img-wrap"><img src="https://i.ibb.co/bRLwgLnN/mtcash.png"></div>
                <span>MT CASH</span>
            </div>
            <div class="pay-card" onclick="goPage('baridcash.html')">
                <div class="img-wrap"><img src="https://i.ibb.co/TxdvQF5B/baridcash.png"></div>
                <span>BARID CASH</span>
            </div>
            <div class="pay-card" onclick="goPage('lanacash.html')">
                <div class="img-wrap"><img src="https://i.ibb.co/N2Y1rMY4/lanacash.png"></div>
                <span>LANA CASH</span>
            </div>
        </div>

        <div class="secure-info">
        </div>
    </div>

    <script>
        function goPage(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
