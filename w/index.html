<!DOCTYPE html>
<html lang="ar" dir="rtl" style="background-color: #f5f5f7;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Payment Selection - SPARIBET</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;800;900&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #BF953F;
            --premium-dark: #1c1c1e;
            --system-bg: #f5f5f7;
            --card-white: #ffffff;
            --ios-blue: #007aff;
        }

        /* منع الوميض الأبيض وحماية المحتوى */
        html, body { 
            background-color: var(--system-bg); 
            margin: 0; 
            padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }

        body { 
            font-family: 'Cairo', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding-bottom: 60px;
            opacity: 0; 
            animation: fadeInPage 0.4s ease forwards;
        }

        @keyframes fadeInPage { to { opacity: 1; } }

        /* --- Toolbar المصحح (مثل الصورة تماماً) --- */
        .top-bar { 
            width: 100%; 
            max-width: 500px; 
            padding: 15px 20px; /* مساحة أمان لمنع التصاق العناصر بالجوانب */
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            position: sticky; 
            top: 0; 
            background: rgba(245, 245, 247, 0.95);
            backdrop-filter: blur(20px); 
            z-index: 1000; 
            border-bottom: 0.5px solid rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        .logo { 
            font-family: 'Poppins', sans-serif; 
            font-weight: 900; 
            font-size: 24px; 
            color: var(--premium-dark); 
            margin: 0;
            line-height: 1;
        }
        .logo span { color: var(--gold); }

        .back-btn { 
            text-decoration: none; 
            color: var(--ios-blue); 
            font-weight: 900; 
            font-size: 18px; 
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
        }

        /* --- الحاوية والشبكة --- */
        .main-container { width: 92%; max-width: 480px; }

        .group-title { 
            font-size: 13px; 
            font-weight: 900; 
            color: #8e8e93; 
            margin: 35px 5px 15px 0; 
            text-transform: uppercase; 
            display: flex; 
            align-items: center; 
            gap: 10px;
        }
        .group-title::after { content: ""; flex: 1; height: 1px; background: rgba(0,0,0,0.06); }

        .payment-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        
        .pay-card {
            background: var(--card-white); 
            border-radius: 28px; 
            padding: 25px 10px;
            display: flex; 
            flex-direction: column; 
            align-items: center;
            border: 1px solid rgba(255,255,255,1); 
            cursor: pointer; 
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.03); 
            position: relative;
        }
        
        .pay-card:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.06); }
        .pay-card:active { transform: scale(0.94); background: #f9f9f9; }

        .img-wrap { width: 65px; height: 65px; display: flex; align-items: center; justify-content: center; margin-bottom: 12px; }
        .pay-card img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .pay-card span { font-size: 11.5px; font-weight: 900; color: #1d1d1f; text-align: center; font-family: 'Poppins', 'Cairo'; }

        /* Badge المميزة لكاش بلوس */
        .badge {
            position: absolute; top: -12px; background: var(--ios-blue);
            color: #fff; font-size: 9px; padding: 4px 12px; border-radius: 20px; 
            font-weight: 900; box-shadow: 0 4px 10px rgba(0,122,255,0.3);
            border: 2px solid #fff; z-index: 5;
        }

        .footer-system {
            margin-top: 60px; text-align: center; padding: 30px;
            border-top: 1px solid rgba(0,0,0,0.05);
        }
        .footer-system p { font-size: 16px; font-weight: 900; color: #1c1c1e; margin: 0; text-transform: uppercase; }
    </style>
</head>

    <script>
        function xRedirect(url) {
            if (window.navigator.vibrate) window.navigator.vibrate(10);
            document.body.style.transition = "opacity 0.2s ease";
            document.body.style.opacity = "0";
            setTimeout(() => { window.location.href = url; }, 200);
        }

        // حماية
        document.addEventListener('keydown', e => {
            if (e.ctrlKey && (e.key === 'u' || e.key === 'i' || e.key === 's')) e.preventDefault();
            if (e.keyCode == 123) e.preventDefault();
        });
    </script>
